<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <script src="/js/button.js"></script>
</head>
<body>
    <div th:fragment="header">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">일파만파</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/notice">공지사항</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">공구게시판</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">팀 게시판</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">자유게시판</a>
                        </li>
                    </ul>
                    <!-- 프로필 이미지-->
                    <a sec:authorize="isAuthenticated()" href="/profile" class="d-flex link-body-emphasis text-decoration-none">
                        <div th:if="${profileImageName.startsWith('https://') or profileImageName.startsWith('http://')}">
                            <img th:src="${profileImageName}" alt="mdo" width="35px" height="35px" class="rounded-circle">
                        </div>
                        <div th:unless="${profileImageName.startsWith('https://') or profileImageName.startsWith('http://')}">
                            <img th:src="|/images/${profileImageName}|" alt="mdo" width="35px" height="35px" class="rounded-circle">
                        </div>
                    </a>
<!--                    <a sec:authorize="isAuthenticated()" href="/profile" class="d-flex link-body-emphasis text-decoration-none">-->
<!--                        <img th:src="|/images/${profileImageName}|" alt="mdo" width="35px" height="35px" class="rounded-circle">-->
<!--                    </a>-->
                    <div class="text-end">
                        <li sec:authorize="isAnonymous()">
                            <button type="button" onclick="redirectToLoginPage()" class="btn btn-outline-light me-2">Login</button>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <button type="button" onclick="logout()" class="btn btn-outline-light me-2">Logout</button>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
