<head>

<body>

            <div class="container-fluid">
                <a class="navbar-brand" href="/">일파만파</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">

<!--                        <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--                    </form>-->
                    <a href="#" class="d-flex link-body-emphasis text-decoration-none">
                        <img src="${profileImageName}" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <div class="text-end">
                        <li sec:authorize="isAnonymous()">
                            <button type="button" onclick="redirectToLoginPage()" class="btn btn-outline-light me-2">Login</button>

                            <button type="button" onclick="logout()" class="btn btn-outline-light me-2">Logout</button>

                    </div>
                </div>
            </div>
        </nav>
    </div>
