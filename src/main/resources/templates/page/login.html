<!DOCTYPE html>
<html>
<head>
  <title>일파만파</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header>
  <div th:replace="~{fragment/header}"></div>
</header>

<!-- 메인 페이지 -->
<main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    <div class="row mt-2">
      <div class="col">
        <a th:href="@{/oauth2/authorize-client/google}">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google 로그인" style="width: 100%; height: 100%;"/>
        </a>
      </div>
      <div class="col">
        카카오 로그인
      </div>
      <div class="col">
        네이버 로그인?
      </div>
    </div>
    <a th:href="@{/signUp}" style="text-decoration: none;">
      <p class="text-center fs-6 mt-2 mb-3 text-body-secondary">Sign up</p>
    </a>
</main>

<footer>
  <div th:replace="~{fragment/footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
