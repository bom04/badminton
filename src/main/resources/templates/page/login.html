<!DOCTYPE html>
<html>
<head>
  <title>일파만파</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/form.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header>
  <div th:replace="~{fragment/header}"></div>
</header>

<!-- 메인 페이지 -->
<main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    <p class="fw-light">소셜 로그인으로 로그인 및 회원가입을 할 수 있습니다</p>
    <hr>
    <a th:href="@{/oauth2/authorize-client/kakao}">
      <img src="/image/kakao_login_button.png" alt="카카오 로그인"/>
    </a>
    <a th:href="@{/oauth2/authorize-client/google}">
        <img class="mt-2" src="/image/google_login_button.png" alt="구글 로그인" style="width: 100%;height: 45px"/>
    </a>
</main>

<footer>
  <div th:replace="~{fragment/footer}"></div>
</footer>
</body>
</html>
